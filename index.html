<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content-login">
            <h1>Login</h1>
            <form action="">
                <div class="username label">
                    
                    <input type="text"  required>
                    <label for="" class="name">Username</label>
                </div>
                <div class="password label">
                   
                    <input type="password" required> 
                    <label for="" class="pwd">Password</label>
                </div>
                <p>forgot password</p>
                <div class="btn">Login</div>
                <div class="create"><a href="">Create account</a></div>
            </form>
        </div>
        <div class="content-signup">
            <h1>Sign up</h1>
            <form action="">
                <div class="email label">
                    
                    <input type="mail"  required>
                    <label for="" class="mail">Email</label>
                </div>
                <div class="password label">
                    
                    <input type="password"  required>
                    <label for="" class="pwd">Password</label>
                </div>
                <div class="con-password label">
                   
                    <input type="password" required> 
                    <label for="" class="pwd">Confirm Password</label>
                </div>
                <div class="btn">Sign up</div>
                <div class="create"><a href="">Already Have Account</a></div>
            </form>
        </div>
    </div>
</body>
</html>
